<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script>
        // Function to display the welcome message
        function displayWelcomeMessage() {
            // Construct the welcome message
            var greeting = "HELLO!";
            var introduction = "welcome to our website!\n\nWe're excited to help you find the perfect products for your needs. Our team has worked hard to create a user-friendly experience, and we're always here to answer any questions you may have. Thank you for choosing us!";

            // Combine the greeting and introduction
            var welcomeMessage = greeting + "\n\n" + introduction;

            // Display the welcome message using the alert method
            alert(welcomeMessage);
        }

        // Call the function when the page loads
        window.onload = displayWelcomeMessage;
    </script>
</head>
<body>
    <!-- The content of your webpage goes here -->
    <h1>Hello, World!</h1>
</body>
</html>
